<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Agenda de contactos</title>
    
    
    

    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>Listado de datos</h2>
                <button onclick="window.location.href='/agregar'">Agregar</button>
                <button onclick="window.location.href='/listacompleta'">Mostar lista completa</button>
                <h2>Buscar</h2>
                <input id="barrabus" type="text">
                <script src="/Buscar.js" defer></script>
                <button id="btn" class="btn" type="button" onclick="traer()"> <img src="https://cdn-icons-png.flaticon.com/512/2015/2015046.png" height ="23" width="23"/></button>
                
                <div class="my-3">
                    <table class="table" id="lista-usuarios">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Telefono</th>
                                
                               
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
